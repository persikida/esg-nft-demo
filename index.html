<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Decarbonization Project</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg-light: #f0f4f8;
      --card-light: #ffffff;
      --text-light: #111;
      --input-light: #fff;
      --border-light: #ccc;

      --bg-dark: #121212;
      --card-dark: #1e1e1e;
      --text-dark: #f5f5f5;
      --input-dark: #2c2c2c;
      --border-dark: #444;

      --primary: #4CAF50;
      --primary-disabled: #555;
    }

    html.light {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --input: var(--input-light);
      --border: var(--border-light);
    }

    html.dark {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --input: var(--input-dark);
      --border: var(--border-dark);
    }

    body {
      position: relative;
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      color: var(--text);
      transition: transform 0.2s ease, color 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 400px;
      transition: background 0.3s, color 0.3s;
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--input);
      color: var(--text);
      transition: background 0.3s, border 0.3s, color 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: var(--primary-disabled);
      cursor: not-allowed;
    }

    #output {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: #66ffcc;
    }
  </style>
</head>
<body>
  <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåô</button>

  <div class="card">
    <button id="connectButton">Connect Wallet</button>

    <h2>Register your decarbonization project on-chain</h2>

    <input type="text" id="name" placeholder="Project Name" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="location" placeholder="Location" required />
    <input type="file" id="image" accept="image/*" />

    <button id="mintButton" disabled>Mint</button>

    <div id="output"></div>
  </div>

  <script>
    let signer;
    const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
    const contractABI = [
      "function mintNFT(address recipient, string memory tokenURI) public returns (uint256)"
    ];

    const connectButton = document.getElementById("connectButton");
    const mintButton = document.getElementById("mintButton");

    connectButton.addEventListener("click", async () => {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        connectButton.innerText = "Wallet Connected";
        mintButton.disabled = false;
      } else {
        alert("MetaMask is not installed!");
      }
    });

    mintButton.addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const imageInput = document.getElementById("image");

      if (!signer || !name || !location || imageInput.files.length === 0) {
        alert("Please fill out all fields and connect wallet.");
        return;
      }

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const imageData = reader.result;

        const metadata = {
          name,
          description,
          location,
          image: imageData
        };

        const blob = new Blob([JSON.stringify(metadata)], { type: "application/json" });
        const tokenURI = URL.createObjectURL(blob);

        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.mintNFT(await signer.getAddress(), tokenURI);
        const receipt = await tx.wait();

        document.getElementById("output").innerHTML = `
          <p>‚úÖ Minted! TX Hash: <a href="http://130.60.24.234:4000/tx/${receipt.hash}" target="_blank">${receipt.hash}</a></p>
          <p>üìÑ <a href="${tokenURI}" target="_blank">View Metadata</a></p>
        `;
      };
      reader.readAsDataURL(file);
    });

    // Theme toggle logic
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      const html = document.documentElement;
      html.classList.toggle("dark");
      html.classList.toggle("light");
      themeBtn.textContent = html.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
