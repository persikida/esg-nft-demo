<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Decarbonization Project</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register your decarbonization project on-chain</h2>

    <input type="text" id="name" placeholder="Project Name" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="location" placeholder="Location" required />
    <input type="file" id="image" accept="image/*" />

    <button id="mintButton">Mint</button>

    <div id="output"></div>
  </div>

  <script>
    const contractAddress = "0x..........."; // Replace with actual UZH contract address
    const contractABI = [
      "function mintNFT(address recipient, string memory tokenURI) public returns (uint256)"
    ];

    const provider = new ethers.JsonRpcProvider("http://130.60.24.234:8545");
    const signer = new ethers.Wallet("0xFC0F2fd84d01a9D0F0217949fE5be9009b3EBF8f", provider); // Replace with actual private key

    const pinataJWT = "Bearer .....7oDjaMf3Zg9d7CjCcSyHTyR8-.Q"; // Replace with your JWT

    document.getElementById("mintButton").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const imageInput = document.getElementById("image");

      if (!name || !location || imageInput.files.length === 0) {
        alert("Please fill out all fields.");
        return;
      }

      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      const metadata = JSON.stringify({
        name: name,
        keyvalues: {
          description: description,
          location: location
        }
      });

      formData.append("pinataMetadata", metadata);
      formData.append("pinataOptions", JSON.stringify({ cidVersion: 1 }));

      const imageRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST",
        headers: {
          Authorization: pinataJWT
        },
        body: formData
      });

      const imageData = await imageRes.json();
      const imageHash = imageData.IpfsHash;

      const jsonMetadata = {
        name: name,
        description: description,
        location: location,
        image: `https://gateway.pinata.cloud/ipfs/${imageHash}`
      };

      const metadataRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: pinataJWT
        },
        body: JSON.stringify({
          pinataMetadata: { name: `${name}_metadata` },
          pinataContent: jsonMetadata
        })
      });

      const metadataJson = await metadataRes.json();
      const tokenURI = `https://gateway.pinata.cloud/ipfs/${metadataJson.IpfsHash}`;

      const contract = new ethers.Contract(contractAddress, contractABI, signer);
      const tx = await contract.mintNFT(await signer.getAddress(), tokenURI);
      const receipt = await tx.wait();

      document.getElementById("output").innerHTML = `
        <p>âœ… Minted! TX Hash: <code>${receipt.hash}</code></p>
        <p>ðŸ“„ <a href="${tokenURI}" target="_blank">View Metadata</a></p>
      `;
    });
  </script>
</body>
</html>
